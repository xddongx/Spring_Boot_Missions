<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div sec:authorize="isAnonymous()">
    <!--  기본 화면 로그인이 되어있지 않다면 로그인 버튼이 보인다.  -->
    <h2>Hello World!</h2>
    <button onclick="location.href = '/user/login'">로그인</button>
    <button onclick="location.href = '/user/signup'">회원가입</button>
</div>
<!--  로그인이 되어 있다면 반갑습니다. 표시  -->
<div sec:authorize="isAuthenticated()">
    <h3>반갑습니다. <span sec:authentication="name"></span>님!</h3>
    <!--  로그인이 되어있다면 로그아웃 버튼이 보인다.  -->
    <form th:action="@{/user/logout}" method="post">
        <input type="submit" th:value="로그아웃">
    </form>
</div>
</body>
</html>
