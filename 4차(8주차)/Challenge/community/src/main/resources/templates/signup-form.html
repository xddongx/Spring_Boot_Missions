<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <h1 class="text-center">회원가입</h1>
        <form th:action="@{/user/signup}" method="post">
            <div class="form-group">
                <label for="inputUsername" class="form-label mt-4">Id</label>
                <input type="text" class="form-control " id="inputUsername" name="username" placeholder="아이디">

                <label for="inputPassword" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="패스워드">

                <label for="inputPassword2" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="inputPassword2" name="password_check"
                       placeholder="비밀번호 확인">


                <div class="mt-4">
                    <div class="col-6 float-start">
                        <input class="form-check-input" type="checkbox" name="is_shop_owner" id="is_shop_owner">
                        <label class="form-check-label" for="is_shop_owner">Is Shop Owner</label>
                    </div>
                    <div class="col-6 float-end">
                        <select class="form-select col-6" name="area" id="exampleSelect1">
                            <option value="1">서초동</option>
                            <option value="2">역삼동</option>
                            <option value="3">삼성동</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary col-12 mt-3 " type="submit">회원가입</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
