<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div sec:authorize="isAnonymous()">
            <!--  기본 화면 로그인이 되어있지 않다면 로그인 버튼이 보인다.  -->
            <h2 class="text-center">Hello World!</h2>
            <button class="btn btn-primary col-12 mt-3 " onclick="location.href = '/user/login'">로그인</button>
            <button class="btn btn-primary col-12 mt-3 " onclick="location.href = '/user/signup'">회원가입</button>
        </div>
        <!--  로그인이 되어 있다면 반갑습니다. 표시  -->
        <div sec:authorize="isAuthenticated()">
            <h3 class="text-center">반갑습니다. <span style="color:blue;" sec:authentication="name"></span>님!</h3>
            <!--  로그인이 되어있다면 로그아웃 버튼이 보인다.  -->
            <form th:action="@{/user/logout}" method="post">
                <input class="btn btn-primary col-12 mt-3 " type="submit" th:value="로그아웃">
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
