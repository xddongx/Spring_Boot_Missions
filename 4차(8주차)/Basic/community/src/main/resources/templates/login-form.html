<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Simple Login!</title>
</head>
<body>
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <h1 class="text-center">Login</h1>
        <form th:action="@{/user/login}" method="post">
            <div class="form-group">
                <label for="inputUsername" class="form-label mt-4">Id</label>
                <input type="text" class="form-control " id="inputUsername" name="username" placeholder="아이디">

                <label for="inputPassword" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="패스워드">

                <button type="submit" class="btn btn-primary col-12 mt-3 ">로그인</button>

            </div>
        </form>
        <button class="btn btn-success col-12 mt-4 mb-3" onclick="location.href = '/oauth2/authorization/naver'">Naver</button>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
